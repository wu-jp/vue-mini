<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueMini</title>
</head>

<body>
  <div id="app">
    <h1>VueMini</h1>
  </div>
  <script type="module">
    import VueMini from './core/index.js'
    window.test = new VueMini({
      el: 'app',
      data: {
        name: 'wuyi',
        age: 18,
        obj: {
          x: 1,
          y: 2,
        },
        list: [
          {
            name: '小鱼',
            age: 1
          },
          {
            name: '小虾',
            age: 2
          }
        ]
      }
    })
  </script>
</body>

</html>
